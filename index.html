<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <wrapper class="d-flex flex-column">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">Password Generator</a>
    </nav>
    <main class="container-fluid py-3 flex-fill">
<div class="container">
    <header>
      <h1>Generate a Password</h1>
    </header>

    <div class="row">
      <div class="col-xl-6">
  <!--Password Display Box-->
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-4" id="pword">Your Password</h1>
            <p class="lead"></p>
          </div>
        </div>
    <button onclick="generate()">Generate Password</button>
    <button onclick="">Copy to Clipboard</button>
</div>

<!--Length Dropdown Menu-->
<div class="col-md-6">
<label>
    <div class="form-group">
        <select class="custom-select" required id="chosenlength">
          <option value="">Length (8-128 characters)</option>
          <option value="1">8</option>
          <option value="2">9</option>
          <option value="3">10</option>
          <option value="4">11</option>
          <option value="5">12</option>
          <option value="6">13</option>
          <option value="7">14</option>
          <option value="8">15</option>
          <option value="9">16</option>
          <option value="10">17</option>
          <option value="11">18</option>
          <option value="12">19</option>
          <option value="13">20</option>
          <option value="14">21</option>
          <option value="15">22</option>
          <option value="16">23</option>
        </select>
      </div>

<!--Special Characters-->
<div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Special characters (e.g. @#$%*&)</label>
</div>
<!--Numeric Characters-->
<div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck2">
    <label class="form-check-label" for="exampleCheck1">Numeric characters (e.g. 1234567890)</label>
  </div>
<!--Lowercase Characters-->
<div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck3">
    <label class="form-check-label" for="exampleCheck1">Lowercase characters (e.g. abcdefg)</label>
  </div>
<!--Upperchase Characters-->
<div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck4">
    <label class="form-check-label" for="exampleCheck1">Uppercase characters (e.g. ABCDEFG)</label>
  </div>
</div>
<!--Input checkboxes end-->  
  </label>
  </div> 

</div>
</main>

<!--sticky footer-->

 <footer class="container-fluid w-100 bg-dark text-light py-3">Copyright &copy; 2019</footer>

</wrapper>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

</html>
